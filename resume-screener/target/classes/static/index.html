<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Screener</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Resume Screener</h1>

    <textarea id="jobDescription" placeholder="Enter job description"></textarea>
    <input type="file" id="resumeFile" accept=".txt,.pdf">
    <button id="analyzeBtn">Analyze Resume</button>

    <div id="result"></div>

    <h2>History</h2>
    <table id="historyTable">
        <thead>
        <tr>
            <th>Resume Name</th>
            <th>Job Description</th>
            <th>Score / Keywords</th>
            <th>Date</th>
        </tr>
        </thead>
        <tbody></tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
